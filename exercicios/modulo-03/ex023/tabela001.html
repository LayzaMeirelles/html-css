<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>

    table{
      border-collapse: collapse;
      width: 400px;
      text-align: center;
    }
      td{
      border:1px solid black;
      padding:10px;
      }

      .linha{
        background-color: aquamarine;
      }
      #x{
        background-color: blue;
      }
  </style>
</head>
<body>
   <table>
    <tr  class="linha">
      <td id="x">A1</td>
      <td >B1</td>
      <td >C1</td>
    </tr>

    <tr class="linha">
      <td >A2</td>
      <td >B2</td>
      <td >C2</td>
    </tr>

    <tr class="linha">
      <td >A3</td>
      <td >B3</td>
      <td >B3</td>
    </tr>

    <tr class="linha">
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>

   </table>
</body>
</html>
